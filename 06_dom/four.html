<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //Creating a basic li element
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    } //ye jyada acha method nhi hai kyuki isko access karne ke liye ye baar baar tree ko traverse kar rha hai pura
    addLanguage("python")
    addLanguage("typescript")

//Optimized approach hai ye upar wale function ka

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        //bas idhar createTextNode use kar rhe hain...yaha pe ye pura tree traverse nhi karega aur nodes create karke end mein laga dega simply
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)") //child select kar rhe hai
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo" //ye chal jayega lekin kam optimized hai
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>' //another method to edit

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
